version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: zed-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-zedhosting}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "0.0.0.0:3306:3306"  # Expose MySQL port for external access
    networks:
      - zed-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: zed-redis
    restart: always
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-}"
    volumes:
      - redis_data:/data
    networks:
      - zed-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Backend
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: zed-api
    restart: always
    env_file:
      - .env
    environment:
      NODE_ENV: production
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - zed-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`zedgaminghosting.hu`) || Host(`www.zedgaminghosting.hu`) || Host(`api.zedgaminghosting.hu`)"
      - "traefik.http.routers.api.entrypoints=web,websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=3000"
      - "traefik.docker.network=zedhosting_zed-network"

  # Web Frontend
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: zed-web
    restart: always
    env_file:
      - .env
    environment:
      NODE_ENV: production
      # NEXT_PUBLIC_API_URL left empty to use relative URLs (same origin)
    depends_on:
      - api
    networks:
      - zed-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`zedgaminghosting.hu`) || Host(`www.zedgaminghosting.hu`) || Host(`116.203.226.140`)"
      - "traefik.http.routers.web.entrypoints=web,websecure"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"
      - "traefik.http.services.web.loadbalancer.server.port=3000"
      - "traefik.docker.network=zedhosting_zed-network"

  # Adminer - Database Admin Tool (Web-based)
  adminer:
    image: adminer:latest
    container_name: zed-adminer
    restart: always
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    networks:
      - zed-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adminer-https.rule=Host(`admin.zedgaminghosting.hu`) || Host(`116.203.226.140`) && PathPrefix(`/adminer`)"
      - "traefik.http.routers.adminer-https.entrypoints=websecure"
      - "traefik.http.routers.adminer-https.service=adminer"
      - "traefik.http.routers.adminer-https.tls.certresolver=letsencrypt"
      - "traefik.http.routers.adminer-http.rule=Host(`admin.zedgaminghosting.hu`) || Host(`116.203.226.140`) && PathPrefix(`/adminer`)"
      - "traefik.http.routers.adminer-http.entrypoints=web"
      - "traefik.http.routers.adminer-http.service=adminer"
      - "traefik.http.routers.adminer-http.middlewares=redirect-to-https"
      - "traefik.http.services.adminer.loadbalancer.server.port=8080"

  # Traefik Reverse Proxy
  traefik:
    image: traefik:v3.2
    container_name: zed-traefik
    restart: always
    command:
      - "--configfile=/etc/traefik/traefik.yml"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - ./dynamic.yml:/etc/traefik/dynamic.yml:ro
      - traefik_acme:/letsencrypt
    networks:
      - zed-network
    depends_on:
      - api
      - web
      - adminer

volumes:
  mysql_data:
  redis_data:
  traefik_acme:

networks:
  zed-network:
    driver: bridge
