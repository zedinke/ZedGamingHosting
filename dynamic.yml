http:
  routers:
    api:
      rule: "Host(`zedgaminghosting.hu`) || Host(`www.zedgaminghosting.hu`)"
      entryPoints:
        - web
        - websecure
      service: api
      tls:
        certResolver: letsencrypt

  services:
    api:
      loadBalancer:
        servers:
          - url: "http://zed-api:3000"

